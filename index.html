<script>
$("#textinput").keypress(function(){
if (event.key == "Enter") {
search();
}})
var search = function(){
var searchTerms = $("#textinput").val();
let result =  searchTerms.endsWith(".com");
let result2 =  searchTerms.endsWith(".ca");
let result3 =  searchTerms.endsWith(".ca/");
let result4 =  searchTerms.endsWith(".com/");
let result5 =  searchTerms.endsWith(".org");
let result6 =  searchTerms.endsWith(".org/");
let result7 =  searchTerms.endsWith(".tv");
let result8 =  searchTerms.endsWith(".tv/");
let beg =  searchTerms.startsWith("http");
let beg2 =  searchTerms.startsWith("e");
if (beg == true || beg2 == true) {
window.open(searchTerms)    
}
else if (result == true || result2 == true || result3 == true || result4 == true || result5 == true || result6 == true || result7 == true || result8 == true) {
window.open("https://" + searchTerms)    
}
else {
var SearchUrl = "https://www.google.com/search?q=" + searchTerms
window.open(SearchUrl, "New tab");
}
}

</script>
